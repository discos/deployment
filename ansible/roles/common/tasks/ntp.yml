---

- name: Copy the ntp.conf template
  template:
    src: ntp.conf
    dest: /etc/ntp.conf
    backup: yes
  become: true
  when: ntp_server_ip is defined


- name: Restart ntp service
  service:
    name: ntpd
    state: restarted
    enabled: yes
  become: true
  when: ntp_server_ip is defined
