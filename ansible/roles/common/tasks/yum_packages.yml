---

- name: Install all required yum packages
  become: true
  yum: name={{ item }} state=present
  with_items:
    - epel-release
    - procmail
    - vim-enhanced
    - subversion
    - python-devel
    - git
    - gcc-c++
    - gdb
    - cmake
    - ncurses
    - ncurses-devel
    - screen
    - expat
    - expat-devel
    - expect
    - gsl
    - gsl-devel
    - boost
    - boost-devel
    - gnome-desktop
    - gnome-desktop-devel
    - jpackage-utils
    - unzip
    - libtool
    - libselinux-python
    - jpackage-utils
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
    - openssl
    - openssl-devel
    - curl-devel
    - perl-devel
    - gettext-devel
    - bzip2-devel


- name: Install a GUI environment
  become: true
  yum: name={{ item }} state=present
  with_items:
    - "@X Window System"
    - "@Desktop"
    - "@fonts"


- name: "To avoid yum automatic updates, remove yum-cron"
  become: true
  yum: name=yum-cron state=absent
