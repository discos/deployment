---

- set_fact:
    branch_path: /home/{{ user }}/{{ branch }}-{{ station }}


- name: Remove the {{ branch_path }} directory
  become: True
  file: path={{ branch_path }} state=absent


- name: Get the DISCOS {{ branch }} repository
  become: true
  become_user: "{{ user }}"
  become_flags: "-i"
  command: discos-get {{ branch }} -s {{ station }}


- name: Set the DISCOS CDB
  become: true
  become_user: "{{ user }}"
  become_flags: "-i"
  command: discos-set --cdb {{ cdb }} {{ branch }}-{{ station }}
