---

- include: yum_packages.yml
- include: network_and_security.yml
- include: discos_users.yml
- include: time.yml

- include: nis.yml
  when:
    - network_domain_name is defined
    - network_ip_address is defined
    - nis_server_ip is defined

- block:
  - include: lustre_server.yml
    when: inventory_hostname in groups['storage']
  - include: lustre_clients.yml
    when: inventory_hostname in groups['acs']
  when: lustre_server_ip is defined
