<runner>
  user          discos
  program       /{{ discos_sw_dir }}/sdtools/quicklook/conf/service.sh
  forever       True
  socket-name   service.sock
  exit-codes    0,2
  umask         022
  directory     .
  hang-around   False
  transcript    SDTmonitor.log
</runner>

<environment>
  HOME          /{{ discos_sw_dir }}/{{ user }}
</environment>

<eventlog>
  level info
  <logfile>
     path       service.log
  </logfile>
</eventlog>
