<runner>
  user          discos
  program       /usr/bin/SDTmonitor -c monitor_config.ini --polling --nosave {{ quicklook_directories | join(' ') }}
  forever       True
  socket-name   service.sock
  exit-codes    0,2
  umask         022
  directory     .
  hang-around   False
  transcript    SDTmonitor.log
</runner>

<environment>
  HOME          /{{ discos_sw_dir }}/{{ user }}
</environment>

<eventlog>
  level info
  <logfile>
     path       service.log
  </logfile>
</eventlog>
