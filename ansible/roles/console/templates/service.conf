<runner>
  user          discos
  program       /discos/sdtools/quicklook/service.sh
  forever       True
  socket-name   service.sock
  exit-codes    0,2
  umask         022
  directory     .
  hang-around   False
  transcript    SDTmonitor.log
</runner>

<environment>
  HOME          /discos/discos
</environment>

<eventlog>
  level info
  <logfile>
     path       service.log
  </logfile>
</eventlog>
