---

- name: Before starting the deployment, apply local tasks
  hosts: all
  tasks:
    - name: Create a local directory to be used as a repository
      file:
        path: "{{ local_repository_path }}"
        state: directory
      delegate_to: localhost
      run_once: true


- name: Configure SELINUX
  hosts: all
  remote_user: root
  roles:
    - selinux


- name: Install yum packages
  hosts: all
  remote_user: root
  roles:
    - yum


- name: Configure network
  hosts: all
  remote_user: root
  roles:
    - network


- name: Configure firewall
  hosts: all
  remote_user: root
  roles:
    - firewall


- name: Configure SSH
  hosts: all
  remote_user: root
  roles:
    - ssh


- name: Configure time
  hosts: all
  remote_user: root
  roles:
    - time


- name: Configure users and groups
  hosts: all
  remote_user: root
  roles:
    - users


- name: Configure NIS
  hosts: all
  remote_user: root
  tasks:
    - include_role:
        name: nis
      when:
        - nis_domain_name is defined
        - network_ip_address is defined
        - nis_server_ip is defined


- name: Configure lustre
  hosts: all
  remote_user: root
  roles:
    - lustre


- name: Apply ACS configuration to ACS nodes
  hosts: acs
  remote_user: root
  roles:
    - acs


- name: Configure the manager machine
  hosts: manager
  remote_user: root
  roles:
    - manager


- name: Configure the console machine
  hosts: console
  remote_user: root
  roles:
    - console


- name: Deploy DISCOS
  hosts: acs
  remote_user: root
  roles:
    - deploy


- name: Finalize the installation
  hosts: all
  remote_user: root
  roles:
    - finalize
